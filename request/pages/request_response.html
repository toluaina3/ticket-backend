{% extends '0nebase.html' %}
{% load crispy_forms_tags %}
{% load humanize %}

{% block title %}
<title>Ticket Response</title>
{% endblock %}


<style>.alignleft {
	float: left;
}
.alignright {
	float: right;
}</style>

{% block content %}
<br><br>
<div class="container p-2">
<div class="card">
<div class="card-body">

<div class="form-group col-md-12 mb-0">
<a href="{% url 'ticket-compose' pk=get_pk.pk %}" class="badge btn-primary" style="background: #001952">Compose</a>
</div>
<br>
{% for i,o in packed %}
<div class="card" style="width: 30rem">
<div class="card-header" style="height: 40px">
    <p style="font-family: 'Andale Mono'; font-size: small">Support - ({{request.user.get_full_name}}) <a style="float: right">{{ o }}</a></p>
</div>
<div class="card-body">
{{ i }}
</div>
</div>
<br>
{% endfor %}

</div>
</div>
</div>
{% endblock %}
