{% extends '0nebase.html' %}
{% load crispy_forms_tags %}


{% block title %}
<title>Requests</title>
{% endblock %}


{% block content %}
<div class="">
<br>
<a type="submit" class="btn btn-primary" style="background: #001952" href="{% url 'request-list' pk=data %}" >View Requests</a>
<a class="btn btn-primary" style="background: #001952" href="{% url 'request-create' pk=data%}">Create Request</a>
<br>

{% if messages %}
{% for message in messages %}
<div class="alert alert-dark" role="alert">
{{ message }}
<button type="button" class="close"
data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>
{% endfor %}
{% endif %}

</div>
{% endblock %}
